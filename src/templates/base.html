<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}COSCUP Newsletter{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #3b9838;
            padding: 16px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header-inner {
            max-width: 520px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header h1 {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .header h1 a {
            color: #fff;
            text-decoration: none;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 32px 20px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px;
            width: 100%;
            max-width: 520px;
        }
        .card h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #222;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d0d5dd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b9838;
            box-shadow: 0 0 0 3px rgba(59,152,56,0.12);
        }
        .btn {
            display: inline-block;
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            text-decoration: none;
            text-align: center;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary {
            background: #3b9838;
            color: #fff;
        }
        .btn-primary:hover { background: #338832; }
        .btn-danger {
            background: #e53e3e;
            color: #fff;
        }
        .btn-danger:hover { background: #c53030; }
        .alert {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        .alert-success {
            background: #e6f7e5;
            color: #276749;
            border: 1px solid #c6f6d5;
        }
        .info-block {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 20px;
        }
        .info-block p {
            margin: 6px 0;
            font-size: 14px;
        }
        .info-block strong {
            color: #555;
        }
        .status-active { color: #3b9838; font-weight: 600; }
        .status-inactive { color: #e53e3e; font-weight: 600; }
        a { color: #3b9838; }
        a:hover { text-decoration: underline; }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #999;
        }
        .footer a { color: #3b9838; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
        @media (max-width: 560px) {
            .card { padding: 24px 20px; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="https://coscup.org" target="_blank" rel="noopener">
                <img src="/static/coscup-logo.svg" alt="COSCUP" style="height:36px;">
            </a>
            <h1><a href="/">Newsletter</a></h1>
        </div>
    </header>
    <main class="main">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>COSCUP &mdash; Conference for Open Source Coders, Users &amp; Promoters</p>
        <p><a href="https://coscup.org">coscup.org</a></p>
    </footer>
</body>
</html>
