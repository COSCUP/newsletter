<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSCUP Newsletter Admin - 預覽</title>
    <style>
        .preview-frame { border: 2px solid #e2e8f0; border-radius: 8px; padding: 0; margin: 20px 0; background: #fff; }
        .preview-header { padding: 12px 16px; background: #f7fafc; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .preview-body { padding: 0; }
        .preview-body iframe { width: 100%; min-height: 600px; border: none; }
        .btn { display: inline-block; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; color: white; text-decoration: none; font-size: 14px; }
        .btn-secondary { background: #718096; }
    </style>
</head>
<body>
    {% include "admin/_nav.html" %}

    <h1>預覽：{{ title }}</h1>

    <div style="margin-bottom:16px;">
        <a href="/admin/newsletters/{{ newsletter_id }}" class="btn btn-secondary">返回編輯</a>
    </div>

    <div class="preview-frame">
        <div class="preview-header">
            <span>Email 預覽</span>
        </div>
        <div class="preview-body">
            <iframe srcdoc="{{ rendered_html }}"></iframe>
        </div>
    </div>
</body>
</html>
