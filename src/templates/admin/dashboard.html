<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSCUP Newsletter Admin</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 20px auto; padding: 0 20px; }
        nav { display: flex; gap: 16px; margin-bottom: 20px; align-items: center; }
        nav a { color: #4a90d9; text-decoration: none; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat-card { padding: 20px; background: #f5f5f5; border-radius: 8px; flex: 1; text-align: center; }
        .stat-card h2 { margin: 0; font-size: 2em; color: #333; }
        .stat-card p { margin: 4px 0 0; color: #666; }
    </style>
</head>
<body>
    <nav>
        <strong>COSCUP Newsletter Admin</strong>
        <a href="/admin">Dashboard</a>
        <a href="/admin/subscribers">訂閱者</a>
        <a href="/admin/newsletters">電子報</a>
        <a href="/admin/templates">模板</a>
        <a href="/admin/stats">統計</a>
        <a href="/admin/admins">管理員</a>
        <a href="/admin/audit-log">操作記錄</a>
        <form method="POST" action="/admin/logout" style="margin-left:auto;">
            <button type="submit" style="background:none;border:none;color:#d9534f;cursor:pointer;">登出 ({{ admin_email }})</button>
        </form>
    </nav>
    <h1>Dashboard</h1>
    <div class="stats">
        <div class="stat-card">
            <h2>{{ total }}</h2>
            <p>總訂閱者</p>
        </div>
        <div class="stat-card">
            <h2>{{ active }}</h2>
            <p>有效訂閱</p>
        </div>
        <div class="stat-card">
            <h2>{{ verified }}</h2>
            <p>已驗證</p>
        </div>
    </div>
</body>
</html>
