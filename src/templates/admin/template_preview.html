<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSCUP Newsletter Admin - 模板預覽</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 20px auto; padding: 0 20px; }
        nav { display: flex; gap: 16px; margin-bottom: 20px; align-items: center; }
        nav a { color: #3b9838; text-decoration: none; }
        .preview-frame { border: 2px solid #e2e8f0; border-radius: 8px; padding: 0; margin: 20px 0; background: #fff; }
        .preview-header { padding: 12px 16px; background: #f7fafc; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .preview-body { padding: 0; }
        .preview-body iframe { width: 100%; min-height: 600px; border: none; }
        .btn { display: inline-block; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; color: white; text-decoration: none; font-size: 14px; }
        .btn-secondary { background: #718096; }
    </style>
</head>
<body>
    <nav>
        <strong>COSCUP Newsletter Admin</strong>
        <a href="/admin">Dashboard</a>
        <a href="/admin/subscribers">訂閱者</a>
        <a href="/admin/newsletters">電子報</a>
        <a href="/admin/templates">模板</a>
        <a href="/admin/stats">統計</a>
        <a href="/admin/admins">管理員</a>
        <a href="/admin/audit-log">操作記錄</a>
        <form method="POST" action="/admin/logout" style="margin-left:auto;">
            <button type="submit" style="background:none;border:none;color:#d9534f;cursor:pointer;">登出 ({{ admin_email }})</button>
        </form>
    </nav>

    <h1>模板預覽：{{ name }}</h1>

    <div style="margin-bottom:16px;">
        <a href="/admin/templates/{{ template_id }}" class="btn btn-secondary">返回編輯</a>
    </div>

    <div class="preview-frame">
        <div class="preview-header">
            <span>Email 預覽（使用範例內容）</span>
        </div>
        <div class="preview-body">
            <iframe srcdoc="{{ rendered_html }}"></iframe>
        </div>
    </div>
</body>
</html>
