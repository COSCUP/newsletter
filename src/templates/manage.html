<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSCUP Newsletter - 管理訂閱</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
        .info { margin: 20px 0; padding: 16px; background: #f5f5f5; border-radius: 4px; }
        form { margin: 12px 0; }
        input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; color: white; }
        .btn-update { background: #4a90d9; }
        .btn-unsub { background: #d9534f; }
        .message { padding: 12px; background: #e8f5e9; border-radius: 4px; margin: 12px 0; }
        .status-active { color: #4caf50; }
        .status-inactive { color: #f44336; }
    </style>
</head>
<body>
    <h1>管理訂閱</h1>
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    <div class="info">
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>狀態:</strong>
            {% if status %}
            <span class="status-active">已訂閱</span>
            {% else %}
            <span class="status-inactive">已取消</span>
            {% endif %}
        </p>
    </div>
    <h2>更新名稱</h2>
    <form method="POST" action="/manage/{{ admin_link }}/update">
        <input type="text" name="name" value="{{ name }}" required>
        <button type="submit" class="btn-update">更新</button>
    </form>
    {% if status %}
    <h2>取消訂閱</h2>
    <form method="POST" action="/manage/{{ admin_link }}/unsubscribe">
        <button type="submit" class="btn-unsub">取消訂閱</button>
    </form>
    {% endif %}
</body>
</html>
