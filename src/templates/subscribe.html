{% extends "base.html" %}

{% block title %}COSCUP Newsletter - 訂閱{% endblock %}

{% block extra_head %}
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
{% endblock %}

{% block content %}
<div class="card">
    <h2>訂閱電子報</h2>
    <p style="margin-bottom:20px;color:#666;font-size:14px;">訂閱 COSCUP 電子報，掌握最新活動資訊與社群動態。</p>
    <form method="POST" action="/api/subscribe">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        <div class="form-group">
            <label for="name">名稱</label>
            <input type="text" id="name" name="name" placeholder="您的名稱（選填）">
        </div>
        <div class="form-group" style="overflow-x:auto;">
            <div class="cf-turnstile" data-sitekey="{{ turnstile_sitekey }}"></div>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">訂閱</button>
    </form>
    <p style="margin-top:20px;text-align:center;font-size:14px;color:#666;">
        <a href="/newsletters">查看歷史電子報</a>
    </p>
</div>
{% endblock %}
