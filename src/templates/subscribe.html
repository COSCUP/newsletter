<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSCUP Newsletter - 訂閱</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
        h1 { color: #333; }
        form { display: flex; flex-direction: column; gap: 12px; }
        label { font-weight: bold; }
        input[type="text"], input[type="email"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #4a90d9; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #357abd; }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>COSCUP Newsletter 訂閱</h1>
    <form method="POST" action="/api/subscribe">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="name">名稱</label>
        <input type="text" id="name" name="name">
        <div class="cf-turnstile" data-sitekey="{{ turnstile_sitekey }}"></div>
        <button type="submit">訂閱</button>
    </form>
</body>
</html>
